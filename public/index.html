<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Web Messager</title>

	<link rel="stylesheet" href="css/main.css">
	
	<!-- LIB -->
	<link rel="stylesheet" href="css/lib/semantic.min.css">

	<link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="mask-icon" href="image/safari-pinned-tab.svg" color="#5bbad5">
	
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<!-- SITE CONTENT -->
	
	<!-- MENU -->
	<div class="ui menu" id="menu">
		<a class="item" data-tooltip="Copy" data-position="bottom center" v-bind:data-clipboard-text="nickname">Your ID: {{ nickname }}</a>
	    <!--<div class="right menu">
	        <a class="item">Sign In</a>
	    </div>-->
	</div>
	<!-- END MENU -->
	
	<!-- MESSAGES -->
	<div class="messages" id="messages">
		<p v-for="data in messages_all">
			<span class="ui label" v-bind:class="data.color">
				<b>{{ data.nickname }}</b> - {{ data.message }}<sub>{{ data.time }}</sub>
			</span>
		</p>
	</div>
	<!-- END MESSAGES -->

	<!-- CONTROL -->
	<div class="control" id="control">
		<div class="ui grid">
			<div class="two wide column">
				<div class="ui fluid input">
				    <input type="number" placeholder="ID user" v-model="id_user">
				</div>
			</div>
			<div class="fourteen wide column">
				<div class="ui fluid action input">
				    <input type="text" placeholder="Message" v-model="message">
				    <div class="ui primary button" v-on:click="send_message">Send</div>
				</div>
			</div>
		</div>
	</div>
	<!-- END CONTROL -->

	<!-- SITE CONTENT END -->

	<!-- LIB -->
	<script src="js/lib/vue.min.js"></script>
	<script src="js/lib/jquery-3.3.1.min.js"></script>
	<script src="js/lib/clipboard.min.js"></script>
	<script src="js/lib/semantic.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<script src="js/ui.js"></script>
	<script src="js/func.js"></script>
	<script src="js/init.js"></script>
</body>
</html>
